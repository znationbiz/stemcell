<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>US Stem Cell Regulatory Environment Dashboard (2025)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #f2f4f7;
      --panel: #ffffff;
      --border: #e3e6ed;
      --radius-lg: 14px;
      --radius-sm: 8px;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #008060;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      line-height: 1.7;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 16px 56px;
    }
    header {
      margin-bottom: 18px;
    }
    h1 {
      font-size: clamp(1.8rem, 3vw, 2.25rem);
      margin: 0 0 8px;
      letter-spacing: -0.3px;
    }
    .lead {
      max-width: 880px;
      color: var(--muted);
      font-size: 0.98rem;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin: 18px 0 20px;
      flex-wrap: wrap;
    }
    .tabbtn {
      background: #fff;
      border: 1px solid #d1d5db;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.15s;
    }
    .tabbtn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.05);
      padding: 16px 16px 18px;
      margin-bottom: 18px;
    }
    .tab { display: none; }
    .tab.active { display: block; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 9px 12px;
      border: 1px solid #eef0f3;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      cursor: pointer;
    }
    /* row colors */
    .low, .good, .highcov { background: #dff7e7; }
    .medium, .moderate, .midcov { background: #fff4cf; }
    .high, .difficult, .lowcov { background: #ffe0e0; }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .controls select {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #fff;
      font-size: 0.9rem;
    }
    h2 {
      font-size: 1.15rem;
      margin: 0 0 6px;
    }
    .section-title {
      font-size: 1.05rem;
      margin-bottom: 6px;
    }
    .section-text {
      margin: 6px 0 10px;
      color: var(--muted);
      font-size: 0.96rem;
      max-width: 1000px;
    }
    /* Accordion */
    .accordion { display: grid; gap: 10px; }
    details { 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      background: #fff; 
      padding: 12px 14px; 
      box-shadow: 0 6px 18px rgba(15,23,42,0.04);
    }
    details[open] { background: #fcfdfd; }
    summary {
      list-style: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    summary::-webkit-details-marker { display:none; }
    .chev { transition: transform .2s ease; }
    details[open] .chev { transform: rotate(90deg); }
    .meta { color: var(--muted); font-size: .9rem; margin-left: 6px; font-weight: 500; }
    .grid { display: grid; gap: 10px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#f1f5f9; border:1px solid #e2e8f0; font-size:.8rem; color:#334155; }
    .btnrow { display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
    .ghostbtn { padding:6px 10px; border-radius:8px; border:1px solid #d1d5db; background:#fff; cursor:pointer; }
    @media (max-width: 700px) {
      th, td { font-size: 0.85rem; }
      .controls { flex-direction: column; align-items: flex-start; }
    }
  </style>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.tabbtn').forEach(b=>b.classList.remove('active'));
      document.getElementById('btn_'+id).classList.add('active');
      window.scrollTo({top:0, behavior:'smooth'});
    }
    function sortRows(tableId, mode) {
      var table = document.getElementById(tableId);
      var tbody = table.tBodies[0];
      var rows = Array.from(tbody.rows);
      if (mode === 'name') {
        rows.sort((a,b)=>a.cells[0].innerText.localeCompare(b.cells[0].innerText));
      } else if (mode === 'percentAsc' || mode === 'color') {
        rows.sort((a,b)=>parseFloat(a.cells[1].innerText) - parseFloat(b.cells[1].innerText));
      } else if (mode === 'percentDesc') {
        rows.sort((a,b)=>parseFloat(b.cells[1].innerText) - parseFloat(a.cells[1].innerText));
      }
      rows.forEach(r=>tbody.appendChild(r));
    }
    function expandAll(sel, open) {
      document.querySelectorAll(sel).forEach(d => d.open = open);
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>US Stem Cell Regulatory Environment Dashboard (2025)</h1>
      <p class="lead">A single‑page view of how US states differ on: (1) regulatory red‑tape, (2) ability to market/sell, and (3) likelihood of finding insurance coverage for stem‑cell or cellular therapies. Use the toggles to sort by name or by score.</p>
    </header>

</html>
